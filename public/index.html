<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interstellar Proxy</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
  #urlInput {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    width: 400px;
    padding: 8px;
    border-radius: 6px;
    border: none;
  }
</style>
</head>
<body>
<input type="text" id="urlInput" placeholder="Enter URL to proxy (e.g., https://example.com)">
<canvas id="space"></canvas>
<script>
const canvas = document.getElementById('space');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

// Stars
const stars = [];
for (let i = 0; i < 600; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width,
        size: Math.random() * 2 + 1,
    });
}

function animate() {
    ctx.fillStyle = 'rgba(0,0,0,0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => {
        star.z -= 5; // Warp speed
        if (star.z <= 0) {
            star.x = Math.random() * canvas.width;
            star.y = Math.random() * canvas.height;
            star.z = canvas.width;
        }

        const sx = (star.x - canvas.width / 2) * (canvas.width / star.z) + canvas.width / 2;
        const sy = (star.y - canvas.height / 2) * (canvas.width / star.z) + canvas.height / 2;
        const r = star.size * (canvas.width / star.z);

        ctx.beginPath();
        ctx.arc(sx, sy, r, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();

// Proxy URL handler
document.getElementById('urlInput').addEventListener('keypress', async (e) => {
    if (e.key === 'Enter') {
        const url = e.target.value;
        try {
            const res = await fetch(`/api/proxy?url=${encodeURIComponent(url)}`);
            const text = await res.text();
            const newWindow = window.open();
            newWindow.document.write(text);
        } catch (err) {
            alert("Failed to fetch: " + err.message);
        }
    }
});
</script>
</body>
</html>
